<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Your Card</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <section class="contenedor">

        <div class="options">

            <div class="grupo">
                <label for="titulo">Titulo:</label>
                <div class="grupo-horizontal">
                    <textarea name="titulo" id="titulo" cols="15" rows="2" maxlength="90">
                    </textarea>
                    <input type="color" id="colorTitulo" value="#ffffff" />
                </div>
                <div class="grupo-horizontal">
                    <label for="titleFont">Fuente:</label>
                    <select name="titleFont" id="titleFont">
                        <option value="Courier" selected>Courier</option>
                        <option value="Agency FB">Agency FB</option>
                        <option value="Engraves MT">Engraves MT</option>
                        <option value="Bradley Hand itc">Bradley Hand itc</option>
                    </select>
                </div>
            </div>
            <div class="grupo">
                <label for="nombres">Nombres:</label>
                <div class="grupo-horizontal">
                    <textarea name="nombres" id="nombres" cols="15" rows="2" maxlength="90">
                    </textarea>
                    <input type="color" id="colorNombre" value="#ffffff" />
                </div>
                <div class="grupo-horizontal">
                    <label for="namesFont">Fuente:</label>
                    <select name="namesFont" id="namesFont">
                        <option value="Courier" selected>Courier</option>
                        <option value="Agency FB">Agency FB</option>
                        <option value="Engraves MT">Engraves MT</option>
                        <option value="Bradley Hand itc">Bradley Hand itc</option>
                    </select>
                </div>
            </div>
            <div class="grupo">
                <label for="mensaje">Versiculo:</label>
                <div class="grupo-horizontal">
                    <textarea name="mensaje" id="mensaje" cols="15" rows="2" maxlength="90">
                    </textarea>
                    <input type="color" id="colorMensaje" value="#ffffff" />
                </div>
                <div class="grupo-horizontal">
                    <label for="msgFont">Fuente:</label>
                    <select name="msgFont" id="msgFont">
                        <option value="Courier" selected>Courier</option>
                        <option value="Agency FB">Agency FB</option>
                        <option value="Engraves MT">Engraves MT</option>
                        <option value="Bradley Hand itc">Bradley Hand itc</option>
                    </select>
                </div>
            </div>
            
            <div class="grupo">
                <label for="imageFile" class="custom-file">
                    üñºÔ∏è Subir Imagen
                </label>
                <input id="imageFile" type="file"/>
            </div>
            <div class="grupo horizontal">
                <label for="color">Color de Fondo:</label>
                <input type="color" id="color" value="#d6d6d6" />
            </div>
            <div class="grupo horizontal">
                <label for="opacidad">Opacidad: </label>
                <input class="ancho-60" id="opacidad" max="1" min="0" step="0.01" type="range" value="1" />
            </div>
            <div class="grupo horizontal">
                <label for="escala">Escalar:</label>
                <input class="ancho-60" id="escala" max="4" min="0.1" step="0.01" type="range" value="1" />
            </div>

            <div class="grupo bottom">
                <button id="descargar">üì• Descargar</button>
            </div>
        </div>

        <canvas id="birthday" class="imagen">
            Sorry, canvas not supported
        </canvas>

        <img style="display: none;" src="img/default.jpg" alt="" id="start-img"/>
    </section>

    <div class="created">
        <span>Desarrollado Por ¬©</span>
        <a href="https://github.com/MD-Developers/card-generator" target="_blank"> MD Developers</a>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
